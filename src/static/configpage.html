<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <title>Task Configuration</title>
</head>
<body>
    <div class="container-md mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Task Configuration</h2>
            <div>
                <a href="/" class="btn btn-secondary me-2">Back to Tasks</a>
                <a href="/logout" class="btn btn-light">ðŸ‘Ÿ</a>
            </div>
        </div>

        <div class="row">
            <!-- User Configuration -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Users</h5>
                    </div>
                    <div class="card-body">
                        <div id="users-config">
                            <!-- User configuration will be loaded here -->
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="addUser()">Add User</button>
                    </div>
                </div>
            </div>

            <!-- Tasks Configuration -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Personal Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="personal-tasks-config">
                            <!-- Personal tasks will be loaded here -->
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="addPersonalTask()">Add Task</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- General Tasks Configuration -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>General Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div id="general-tasks-config">
                            <!-- General tasks will be loaded here -->
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="addGeneralTask()">Add General Task</button>
                    </div>
                </div>
            </div>

            <!-- Messages Configuration -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Celebration Messages</h5>
                    </div>
                    <div class="card-body">
                        <div id="messages-config">
                            <!-- Messages will be loaded here -->
                        </div>
                        <button class="btn btn-outline-primary btn-sm" onclick="addMessage()">Add Message</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex gap-2">
            <button class="btn btn-primary" onclick="saveConfig()">Save Configuration</button>
            <button class="btn btn-warning" onclick="resetConfig()">Reset to Defaults</button>
        </div>

        <!-- Status alerts -->
        <div id="alerts" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script src="configpage.js"></script>
</body>
</html>
