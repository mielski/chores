version: "3.8"

services:
  household-tracker:
    build:
      context: .
      args:
        APP_VERSION: local-deployment
    ports:
      - "8080:8080"
    environment:
      - SECRET=${SECRET}
      - APP_USERNAME=${APP_USERNAME}
      - APP_PASSWORD=${APP_PASSWORD}
      - APP_ACTION_PASSCODE=${APP_ACTION_PASSCODE}
      - PORT=8080
      - STATE_FILE=/app/data/household_state.json
      # Cosmos DB settings (optional - comment out to use file-based storage)
      # - USE_COSMOS_DB=true
      # - COSMOS_ENDPOINT=${COSMOS_ENDPOINT}
      # - COSMOS_KEY=${COSMOS_KEY}
    env_file:
      - .env
    volumes:
      # Mount data directory for persistence during development
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
